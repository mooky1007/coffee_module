<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="./chart.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100vh;
    }

    .container {
      width: 100%;
      height: 100%;
      max-width: 400px;
      max-height: 400px;
      border: 1px solid #000;
      background: #000;
    }

    .container.line {
      max-width: 800px;
    }
  </style>
</head>

<body>
  <div class="container doughnut">
    <DoughnutChart>
      <ChartItem data-value="25" data-name="회사 4대보험" data-color="#4992FF" data-textcolor="#fff" data-replacetext="3.5억원" />
      <ChartItem data-value="25" data-name="직원 4대 보험" data-color="#7CFFB2" data-textcolor="#000" />
      <ChartItem data-value="24" data-name="회사 퇴직금" data-color="#FDDD60" data-textcolor="#000" />
      <ChartItem data-value="18" data-name="직원 소득세" data-color="#FF6E76" data-textcolor="#fff" />
      <ChartItem data-value="8" data-name="법인세" data-color="#58D9F9" data-textcolor="#000" />
    </DoughnutChart>
  </div>

  <div class="container line">
    <LineChart data-gap="0.5" data-min="0" data-max="6">
      <ChartItem data-value="1.5" data-name="2023" />
      <ChartItem data-value="1.7" data-name="2024" />
      <ChartItem data-value="2" data-name="2025" />
      <ChartItem data-value="2.4" data-name="2026" />
      <ChartItem data-value="2.6" data-name="2027" />
      <ChartItem data-value="3" data-name="2028" />
      <ChartItem data-value="3.2" data-name="2029" />
      <ChartItem data-value="3.6" data-name="2030" />
      <ChartItem data-value="4" data-name="2031" />
      <ChartItem data-value="4.5" data-name="2032" />
      <ChartItem data-value="4.7" data-name="2033" />
      <ChartItem data-value="5" data-name="2034" />
    </LineChart>
  </div>

  <script>
    const chartA = new DoughnutChart('.container.doughnut', {
      fontFamily: ['Noto Sans KR'],
      lineWidthRatio: 0.2,
      chartWidthRatio: 0.7,
      fontSizeRatio: 0.04,
      duration: 1000,
    })

    const chartB = new LineChart('.container.line', {
      fontFamily: ['Noto Sans KR'],
      lineWidthRatio: 0.2,
      chartWidthRatio: 0.7,
      fontSizeRatio: 0.04,
      duration: 1000,
    })

    chartA.play();
    chartB.play();
  </script>
</body>

</html>
