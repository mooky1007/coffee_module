<!DOCTYPE html>
<html lang="kr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>커피 취향 찾기</title>
  <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />

  <link rel="stylesheet" href="../dist/main.css">
  <script src="../dist/main.js"></script>
</head>

<body>
  <main id="wrapper">
    <section>
      <h1>커피 취향 찾기</h1>
    </section>

    <section class="select_machine">
      <h2>커피 머신 선택</h2>
      <ul data-js="machine"></ul>
    </section>

    <section data-js="quadrants_header" class="quadrants_header"></section>

    <section data-js="quadrants_body" class="quadrants_body">
      <div class="guide_box top">
        <span>↑</span>
      </div>
      <div class="guide_box right">
        <span>→</span>
      </div>
      <div class="guide_box bottom">
        <span>↓</span>
      </div>
      <div class="guide_box left">
        <span>←</span>
      </div>
      <div class="guide_box top_right">
        <span>↖︎</span>
      </div>
      <div class="guide_box bottom_right">
        <span>↘︎</span>
      </div>
      <div class="guide_box top_left">
        <span>↖︎</span>
      </div>
      <div class="guide_box bottom_left">
        <span>↘︎</span>
      </div>
    </section>

    <section data-js="filter" class="filter_container"></section>

    <section class="product_list">
      <h2>네스프레소의 <br>모든 커피를 소개합니다.</h2>
      <ul>
        <li>
          <div class="thumb_box"></div>
          <div class="infor_box">
            <p class="title_area"></p>
            <p class="desc_area"></p>
            <p class="desc_area"></p>
          </div>
        </li>
        <li>
          <div class="thumb_box"></div>
          <div class="infor_box">
            <p class="title_area"></p>
            <p class="desc_area"></p>
            <p class="desc_area"></p>
          </div>
        </li>
        <li>
          <div class="thumb_box"></div>
          <div class="infor_box">
            <p class="title_area"></p>
            <p class="desc_area"></p>
            <p class="desc_area"></p>
          </div>
        </li>
        <li>
          <div class="thumb_box"></div>
          <div class="infor_box">
            <p class="title_area"></p>
            <p class="desc_area"></p>
            <p class="desc_area"></p>
          </div>
        </li>
        <li>
          <div class="thumb_box"></div>
          <div class="infor_box">
            <p class="title_area"></p>
            <p class="desc_area"></p>
            <p class="desc_area"></p>
          </div>
        </li>
      </ul>
    </section>
  </main>
</body>

</html>
